<!DOCTYPE html>
<html>
<head><title>Options</title></head>
<body>

<fieldset>
<legend>Connection options</legend>
<div>
  <label for="field_deck">Deck name:</label>
  <input type="text" id="field_deck"/>
</div>

<div>
  <label for="field_note">Note type:</label>
  <input type="text" id="field_note"/>
</div>
</fieldset>

<fieldset>
<legend>Field names</legend>
<div>
  <label for="field_diagnosis">Diagnosis:</label>
  <input type="text" id="field_diagnosis"/>
</div>

<div>
  <label for="field_link">Link:</label>
  <input type="text" id="field_link"/>
</div>

<div>
  <label for="field_image">Image:</label>
  <input type="text" id="field_image"/>
</div>
</fieldset>

<div id="status"></div>

<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
